<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions examples</title>
</head>
<body>
<script>

  const race = '100m Dash';
  const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];

  const win = winners.map((winner, i) => ({name: winner, race: race, place: i+1}))
  // below is the same thing as above but you can just say race because the variable name and the property name are both race
  // const win = winners.map((winner, i) => ({name: winner, race, place: i+1}))

  // array of ages
  const ages = [23,62,45,234,2,62,234,62,34];

  // call filter method on the ages array
  // for ages greater than or equal to 60
  // add that to the array called old
  const old = ages.filter(age => age >= 60)

  console.log(old);

</script>
</body>
</html>
