<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>
<body>
<script>
  const details = ['Wes Bos', 123, 'wesbos.com'];
  // when destructuring (pulling from) an array use [ ] where with an object we use { }
  const [name, id, website] = details;
  console.log(name,id,website);

  const data = 'Basketball,Sports,90210,23';
  const [itemName, category, sku, inventory] = data.split(',');
  console.log(itemName, category, sku, inventory);

  const team = ['Wes', 'Harry', 'Sarah', 'Keegan', 'Riker'];
  // use the rest operator ... to get all the rest of the items in the destructured array that were now explicitly set
  const [captain, assistant, ...players] = team;
  // let's us type captain into console and will return Wes or type assistant and returns Harry.
  // if you type players it returns an array with Sarah, Keegan, and Riker becuase of the use of the rest (...) denotation we used
</script>
</body>
</html>
